{% extends "base.html" %} {% block title %} Preferences {% endblock title %}
<br />
{% block body %}
<link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
/>

<div class="container" style="margin-top: 50px">
  <h2 class="text-center">Choice of Roommates</h2>
  <br /><br />

  <form method="post" id="indexForm" data-courses-url="/*">
    {% csrf_token %}

    <label>Choice 1</label>
    <select name="ch1" id="programming" required class="form-control">
      <option selected disabled>---select preferred roommate---</option>
      {% for student in students %}

    <br />
